version: '3.8'

services:
  samantha-birthday:
    build:
      context: .
      dockerfile: apps/samantha-birthday/Dockerfile
    container_name: samantha-birthday
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DATA_DIR=/app/data
      - NODE_ENV=production
    volumes:
      - samantha-birthday-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  samantha-birthday-data:
    driver: local
