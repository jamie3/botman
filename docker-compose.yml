services:
  mongodb:
    image: mongo:7
    container_name: samantha-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=samantha
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  samantha-birthday:
    build:
      context: .
      dockerfile: apps/samantha-birthday/Dockerfile
    container_name: samantha-birthday
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=samantha
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  mongodb-data:
    driver: local
